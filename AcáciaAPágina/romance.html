<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Romance</title>
</head>
<body>  
    <main>
        
    </main>

    <script>
        function createStars(element, rating) {
            const starContainer = document.createElement('div');
            starContainer.classList.add('star-container');

            for (let i = 0; i < 5; i++) {
                const star = document.createElement('span');
                star.classList.add('star');
                if (i < rating) {
                    star.style.color = '#BA68C8'; 
                    star.textContent = '★'; 
                } else {
                    star.textContent = '☆'; 
                }
                starContainer.appendChild(star);
            }

            element.appendChild(starContainer);
        }

        const starRatingElements = document.querySelectorAll('.star-rating');
        starRatingElements.forEach((element) => {
            const rating = parseInt(element.dataset.rating);
            createStars(element, rating);
        });
    </script>

<div id="listaLivros"></div>

</body>
</html>
